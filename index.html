<html>
    <head>
        <style>
            body {
                font-family: 'Rubik', sans-serif;
            }

            h1 {

            h2 {
                font-size: 0.7em;

            }

            #content{
                width: 400px;
                margin: 0 auto;
                text-align: center;
            }

            .outer {
                display: table;
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .middle {

                vertical-align: middle;
            }

            .inner {
                margin: 0 auto;
                width: 400;
                text-align: center;
            }
            
            .site-header {
                width: 100%;
                height: 60px;
                margin-bottom: 20px;

                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                text-align: center;
            }

            .site-logo {
                max-height: 40px;
                width: auto;
                vertical-align: middle;
            }
        </style>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <title>tijanapatteri.nl</title>
    </head>
    <body>
            <header class="site-header">
                <img src="TP_logo.svg" alt="TP Logo" class="site-logo" />
            </header>

            <div class="outer">
             <div class="middle">
                <div class="inner">
                    <h1>TP</h1> 
                </div>
            </div>
        </div>
        <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet" lazyload>
