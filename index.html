<html>
    <head>
        <style>
            body {
                font-family: 'Rubik', sans-serif;
            }

            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 0.7em;
                font-weight: 200;
            }

            #content{
                width: 400px;
                margin: 0 auto;
                text-align: center;
            }

            .outer {
                display: table;
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .middle {
                display: table-cell;
                vertical-align: middle;
            }

            .inner {
                margin: 0 auto;
                width: 400;
                text-align: center;
            }
            
            .site-header {
                position: relative;       /* Voor centering via absolute/img */
                width: 100%;
                height: 60px;            /* Pas hoogte aan naar wens */
                text-align: center;      /* Centrerend effect voor inline-items */
                margin-bottom: 20px;     /* Ruimte naar je content eronder */
            }

            .site-logo {
                max-height: 40px;        /* Houd het klein/bescheiden */
                width: auto;
                vertical-align: middle;  /* Voorkomt verschuiving tov baseline */
            }
        </style>
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>tijanapatteri.nl</title>
    </head>
    <body>
            <header>
                <img src="images/TP_logo.svg" alt="TP logo" class="site-logo">
            </header>

            <div class="outer">
             <div class="middle">
                <div class="inner">
                    <h1>TP</h1> 
                </div>
            </div>
        </div>
        <link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet" lazyload>
    </body>
</html>
